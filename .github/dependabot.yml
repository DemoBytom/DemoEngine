version: 2
updates:
# Maintanin updates for NuGet
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
    timezone: "Europe/Warsaw"
  open-pull-requests-limit: 10
  reviewers:
  - DemoBytom
  labels:
  - "\U0001F527dependencies"
  target-branch: "main"
  groups:
    nuget-packages:
      applies-to: version-updates
      update-types:
      - "minor"
      - "patch"
  ignore:
  - dependency-name: "MediatR"
    # Ignore versions of MediatR that are equal to or greater than 13.0.0
    versions: [ ">=13.0.0" ]
# Maintain updates for GitHub Actions
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "daily"
    time: "04:00"
    timezone: "Europe/Warsaw"
  reviewers:
  - DemoBytom
  labels:
  - "\U0001F527dependencies"
  target-branch: "main"
# Maintain updates for .NET SDK
- package-ecosystem: "dotnet-sdk"
  directory: "/"
  schedule:
    interval: "daily"
    time: "04:00"
    timezone: "Europe/Warsaw"
  reviewers:
  - DemoBytom
  labels:
  - "\U0001F527dependencies"
  target-branch: "main"
